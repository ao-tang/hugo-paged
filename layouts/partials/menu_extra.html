{{ if not .IsHome }}

    <!-- blog 类型提供github编辑模式  -->
    <!-- The 'blog' type provides GitHub editing button. -->
    {{ if eq .Page.Type "blog" }}  
      {{ $link := substr .Permalink 0 -1}}
      {{ $dirFile := path.Split $link }}
      {{ if ne $dirFile.File "blog"}}
      <a href="https://github.com/{{ .Site.Params.githubUser }}/{{ .Site.Params.repoName }}/tree/{{ .Site.Params.contentBranchName }}/{{ $dirFile.File }}/index.md">Edit</a>
      {{ end }}
    {{ end }}

    <!-- 在配置文件中设置底部按钮 -->
    <!-- hugo.yaml control the menu_extra items -->
    {{ range .Site.Params.menu_extra }}
      <a href="{{ .url }}">{{ .name }}</a>
    {{ end }}
